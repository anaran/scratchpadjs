<div class="replaceInActiveElement" title="Drag and drop replace definition as JSON for re-use.">
  <div>
    <a class="json" id="json">JSON</a>
    <a class="replace" id="replace">Replace</a>
    <a class="close" id="close">Close</a>
    <a target="_blank" id="help" href="http://www.ecma-international.org/ecma-262/5.1/#sec-15.10">RegExp Help</a>
    <!--     <div class="json" id="json">JSON</div> -->
  </div>
  <input class="from" id="from" type="search" pattern="^\/([^\/]|\\\/)+\/[igm]*$" size="50"/>
  <input class="to" id="to" type="search" size="50"/>
</div>
